<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>love</title>
<style>
/* Body background and general styles */
body {
    background-image: url(goga.jpg); /* Background image */
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover; /* The background should cover the whole page */
    margin: 0;
    height: 100vh; /* Full viewport height */
    display: flex; /* Use Flexbox to center the content */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
}

/* Container for the image and question */
.image-container {
    position: relative; /* Set up positioning context for the buttons */
    width: 50%; /* Set the image size (adjust as needed) */
    height: auto; /* Maintain aspect ratio */
    opacity: 0; /* Initially hide the image */
    transition: opacity 0.5s ease-in-out; /* Fade-in transition for image (faster) */
}

/* Center the image */
img {
    width: 100%; /* Ensure the image takes up the full width of the container */
    height: auto; /* Maintain the aspect ratio */
}

/* Styling for the question and buttons on top of the image */
.question-container {
    position: absolute; /* Position the question and buttons relative to the image */
    top: 50%; /* Position vertically at the center of the image */
    left: 50%; /* Position horizontally at the center of the image */
    transform: translate(-50%, -50%); /* Adjust position to exactly center */
    color: white; /* Set text color to white for visibility */
    text-align: center;
    display: flex; /* Flexbox layout */
    flex-direction: row; /* Align the buttons horizontally */
    justify-content: center; /* Center the buttons horizontally */
    align-items: center; /* Center the buttons vertically */
    gap: 20px; /* Adds space between buttons */
    
    /* Initially hide the question and buttons */
    opacity: 0;
    transition: opacity 1.5s ease-in-out; /* Slower fade-in transition for the options */
}

/* Styling for buttons */
button {
    padding: 12px 25px;
    margin: 5px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background-color: #4CAF50; /* Green background for Yes */
    color: white;
    width: 150px; /* Make button width consistent */
    transition: transform 0.3s ease, background-color 0.3s ease; /* Smooth transition */
}

/* Hover effect for Yes and No buttons */
button:hover {
    background-color: #45a049; /* Darker green on hover */
}

/* Full-screen congratulatory image */
.congratulation-image {
    position: fixed; /* Fix the image to the full screen */
    top: -100%; /* Initially place the image off-screen (top) */
    left: 0;
    width: 100vw; /* Full width */
    height: 100vh; /* Full height */
    background-image: url('va.jpg'); /* Set the background to the congratulatory image */
    background-size: cover; /* Cover the entire viewport */
    background-position: center; /* Center the image */
    opacity: 0; /* Initially hide the congratulatory image */
    transition: top 1s ease-in-out, opacity 1s ease-in-out; /* Smooth transition for the image from top to bottom */
}

/* Congratulatory message text */
.congratulation-text {
    position: absolute;
    top: 40%; /* Slightly above center */
    left: 50%;
    transform: translateX(-50%);
    font-size: 50px; /* Larger font size for "Congratulations!" */
    color: white;
    text-align: center;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
}

/* Smaller text for "You are now my GF!" */
.you-are-text {
    position: absolute;
    top: 60%; /* Below the "Congratulations!" */
    left: 50%;
    transform: translateX(-50%);
    font-size: 30px; /* Smaller font size for the second part */
    color: white;
    text-align: center;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
}
</style>
</head>
<body>

<!-- Image Container (Image + Question + Buttons) -->
<div class="image-container" id="imageContainer">
    <!-- Image -->
    <img src="go.jpg" alt="Pizza Image">

    <!-- Question and Buttons over the Image -->
    <div class="question-container" id="buttonContainer">
        <h3 id="question">Will you be my girlfriend?</h3> <!-- This is the main question -->
        <button id="yesButton" class="yes-button" onclick="answer('yes')" onmouseover="hoverOver('yes')">Yes</button>
        <button id="noButton" class="no-button" onclick="answer('no')" onmouseover="hoverOver('no')" onmouseout="resetPositions()">No</button>
    </div>
</div>

<!-- Full-screen congratulatory Image and Text -->
<div id="congratulationImage" class="congratulation-image">
    <div class="congratulation-text">Congratulations!</div>
    <div class="you-are-text">You are now my GF!</div>
</div>

<script>
// Function to handle the answer button click
function answer(choice) {
    if (choice === 'yes') {
        // Show the congratulatory image with a transition from top to bottom
        const congratulationImage = document.getElementById('congratulationImage');
        congratulationImage.style.top = '0'; // Move the image into view
        congratulationImage.style.opacity = 1; // Make it visible
    }
    alert("You selected: " + choice); // Display the selected answer
}

// Function to handle hover over No button
function hoverOver(option) {
    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");

    if (option === "no") {
        // Swap the positions of Yes and No when hovering over the "No" button
        yesButton.style.order = 2;
        noButton.style.order = 1;
    }
}

// Function to reset the button positions when the cursor leaves "No"
function resetPositions() {
    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");

    // Reset the order to their original positions
    yesButton.style.order = 1;
    noButton.style.order = 2;
}

// Trigger the fade-in effect for the image and question when the page has fully loaded
window.onload = function() {
    const imageContainer = document.getElementById("imageContainer");
    const questionContainer = document.getElementById("buttonContainer");

    // Fade-in both the image and the question/container
    imageContainer.style.opacity = 1;
    questionContainer.style.opacity = 1;
}
</script>

</body>
</html>
